<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Mocha Tests</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/mocha/mocha.css" />
</head>

<body>
  <div id="mocha"></div>

  <script src="https://unpkg.com/chai/chai.js"></script>
  <script src="https://unpkg.com/mocha/mocha.js"></script>
  <script src="https://unpkg.com/expect.js/index.js"></script>
  <script class="mocha-init">
    mocha.setup('bdd');
    mocha.checkLeaks();
    mocha.cleanReferencesAfterRun(false);
  </script>

  <script type="module"> 
    import { runFilesApiTests } from "https://unpkg.com/@statewalker/webrun-files-tests@0.1.0/dist/index.js";
    import MemFilesApi from "../src/MemFilesApi.js";
    initTests();
    mocha.run();

    function initTests() {
      runFilesApiTests({
        expect,
        crypto,
        name: "MemFilesApi",
        newFilesApi: () => new MemFilesApi({}),
      });
    }

  </script>
</body>

</html>
